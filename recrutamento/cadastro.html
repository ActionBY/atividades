<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recrutamento</title>
    </head>
<body>
    <h1 align="center">Recrutamento</h1>

    <div align="center">
        <a href="index.html"><input type="submit" value="Voltar"></a>
    </div>

    <br>

    <h2 align="center">Cadastro</h2>


<div style="font-style: italic;">
    <form>
        <label for="nome" name="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required> <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required> <br> <br>

        <hr>

        <label for="data">Data de nascimento:</label> 
        <input type="date" id="data"><br><br>

        <label for="cep">CEP:</label>
        <input type="number" min="0" id="cep"><br><br>

        <label for="talento">Talento:</label>
        <select id="talento">
            <option value="mekatronica">Mekatrônica</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="biotecnologia">Biotecnologia</option>
            <option value="programacao">Programação</option>
        </select>
    </form>
</div>

<br>

<a href="cadastroSucess.html"><input type="submit" value="Enviar"></a>
</body>
</html>
